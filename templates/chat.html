<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Real-time Speech-to-Text with WebSocket</title>
        <link rel="stylesheet" href="/static/css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <style>
        
        #left{
            width: 350px;
        }

        #recordButton {
            cursor: pointer;
            display: flex;
            align-self: fle-end;
        }
        </style>
    </head>
    <body>
        <!-- User Join Modal -->
        <div
            class="modal fade"
            id="joinModal"
            tabindex="-1"
            aria-labelledby="joinModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="joinModalLabel">Enter Your Username</h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <input
                            type="text"
                            id="usernameInput"
                            class="form-control"
                            placeholder="Enter your username"
                        >
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="joinButton">Join</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="container">
        <header>
            <h1>Automatic Speech Recognition For English</h1>
            <div id="menu">
                <ul>
                    <li><a href="http://127.0.0.1:8080/">Home</a></li>
                    <span class="divider">|</span>
                    <li><a href="http://127.0.0.1:8080/asr-live">Translate live</a></li>
                    <span class="divider">|</span>
                    <li><a href="http://127.0.0.1:8080/chatroom">Chatroom</a></li>
                </ul>
            </div>
        </header>
        <div id="asrcontainer">
            <div id="left">
                <img src="/static/images/chat.png" id="voiceImage">
            </div>
        <div class="container my-4">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h3>Chat Room</h3>
                        </div>
                        <div class="card-body">
                            <!-- Messages Display -->
                            <div id="messages" class="mb-3" style="height: 300px; overflow-y: scroll;"></div>
                            <div class="record-section">
                                <div id="timer" class="timer">00:00</div>
                                <div id="actions">
                                    <i class="material-icons" id="recordButton" style="color:green;">mic_off</i>
                                    <button id="submit_btn" class="button" disabled>Send</button>
                                </div>
                            </div>
                            <!-- Chat Input -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Display Transcription -->
        <div id="transcription">
            <ul id="transcript"></ul>
        </div>
        </div>
    </div>
        <script src="/static/js/chat.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
        
    </body>
</html>
